<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DebugOps | AI Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Immediate theme application to prevent FOUC
      if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      } else {
        document.documentElement.classList.remove('light');
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ops: {
                bg: 'var(--ops-bg)',
                panel: 'var(--ops-panel)',
                border: 'var(--ops-border)',
                accent: 'var(--ops-accent)',
                success: '#10B981',
                error: '#EF4444',
                warning: '#F59E0B',
                text: {
                  main: 'var(--ops-text-main)',
                  muted: 'var(--ops-text-muted)',
                  dim: 'var(--ops-text-dim)',
                }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --ops-bg: #F8FAFC;
        --ops-panel: #FFFFFF;
        --ops-border: #E2E8F0;
        --ops-accent: #3B82F6;
        --ops-text-main: #0F172A;
        --ops-text-muted: #475569;
        --ops-text-dim: #94A3B8;
      }
      
      .dark {
        /* Dark Mode Defaults */
        --ops-bg: #0B0F19;
        --ops-panel: #151B2B;
        --ops-border: #2A3447;
        --ops-accent: #3B82F6;
        --ops-text-main: #E2E8F0;
        --ops-text-muted: #94A3B8;
        --ops-text-dim: #64748B;
      }

      body {
        background-color: var(--ops-bg);
        color: var(--ops-text-main);
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--ops-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--ops-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--ops-accent);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.6.0",
    "firebase-functions": "https://aistudiocdn.com/firebase-functions@^7.0.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "@sentry/react": "https://aistudiocdn.com/@sentry/react@^8.0.0",
    "@sentry/node": "https://aistudiocdn.com/@sentry/node@^10.26.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
